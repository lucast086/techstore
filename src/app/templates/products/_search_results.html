{% if products %}
<div class="space-y-2">
  {% for product in products %}
  <a
    href="/products/{{ product.id }}"
    class="block hover:bg-gray-50 p-3 rounded-md transition-colors"
  >
    <div class="flex justify-between">
      <div>
        <p class="text-sm font-medium text-gray-900">{{ product.name }}</p>
        <p class="text-sm text-gray-500">
          {{ product.sku }} {% if product.brand %} - {{ product.brand }}{% endif
          %}
        </p>
      </div>
      <div class="text-right">
        <p class="text-sm font-medium text-gray-900">
          ${{ "{:,.2f}".format(product.first_sale_price) }}
        </p>
        <p class="text-sm text-gray-500">Stock: {{ product.current_stock }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
{% else %}
<p class="text-sm text-gray-500 text-center py-4">No products found</p>
{% endif %}
