<div class="p-6">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Add Diagnosis</h3>
        <button onclick="closeDiagnosisModal()" class="text-gray-400 hover:text-gray-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <form hx-post="/repairs/{{ repair.id }}/diagnosis"
          hx-target="#diagnosis-content"
          hx-on="htmx:afterRequest: closeDiagnosisModal()"
          class="space-y-4">
        <!-- Diagnosis Notes -->
        <div>
            <label for="diagnosis_notes" class="block text-sm font-medium text-gray-700 mb-1">
                Diagnosis <span class="text-red-500">*</span>
            </label>
            <textarea name="diagnosis_notes"
                      id="diagnosis_notes"
                      rows="4"
                      required
                      placeholder="Describe the issue and required repairs..."
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">{{ repair.diagnosis_notes or '' }}</textarea>
        </div>

        <!-- Cost Breakdown -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="labor_cost" class="block text-sm font-medium text-gray-700 mb-1">
                    Labor Cost <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500">$</span>
                    </div>
                    <input type="number"
                           name="labor_cost"
                           id="labor_cost"
                           step="0.01"
                           min="0"
                           required
                           value="{{ repair.labor_cost or '' }}"
                           onchange="updateTotalCost()"
                           class="pl-7 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>

            <div>
                <label for="parts_cost" class="block text-sm font-medium text-gray-700 mb-1">
                    Parts Cost
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500">$</span>
                    </div>
                    <input type="number"
                           name="parts_cost"
                           id="parts_cost"
                           step="0.01"
                           min="0"
                           value="{{ repair.parts_cost or '0' }}"
                           onchange="updateTotalCost()"
                           class="pl-7 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
            </div>
        </div>

        <!-- Total Cost Display -->
        <div class="bg-gray-50 rounded-lg p-4">
            <div class="flex justify-between items-center">
                <span class="text-sm font-medium text-gray-700">Estimated Total Cost:</span>
                <span id="total-cost" class="text-lg font-bold text-gray-900">$0.00</span>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-2 pt-4">
            <button type="button"
                    onclick="closeDiagnosisModal()"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit"
                    class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">
                Save Diagnosis
            </button>
        </div>
    </form>
</div>

<script>
function updateTotalCost() {
    const laborCost = parseFloat(document.getElementById('labor_cost').value) || 0;
    const partsCost = parseFloat(document.getElementById('parts_cost').value) || 0;
    const totalCost = laborCost + partsCost;

    document.getElementById('total-cost').textContent = `$${totalCost.toFixed(2)}`;
}

// Initialize total on load
updateTotalCost();
</script>
