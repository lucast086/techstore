{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head %}
<style>
    /* Markdown content styling */
    .markdown-content {
        font-size: 1rem;
        line-height: 1.75;
        color: #374151;
    }

    .markdown-content h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        margin-top: 2rem;
        color: #111827;
    }

    .markdown-content h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        margin-top: 1.5rem;
        color: #1f2937;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 0.5rem;
    }

    .markdown-content h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        margin-top: 1.25rem;
        color: #374151;
    }

    .markdown-content h4 {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
        color: #4b5563;
    }

    .markdown-content p {
        margin-bottom: 1rem;
    }

    .markdown-content ul {
        list-style-type: disc;
        margin-left: 2rem;
        margin-bottom: 1rem;
    }

    .markdown-content ol {
        list-style-type: decimal;
        margin-left: 2rem;
        margin-bottom: 1rem;
    }

    .markdown-content li {
        margin-bottom: 0.25rem;
    }

    .markdown-content blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        margin: 1rem 0;
        color: #4b5563;
        background-color: #eff6ff;
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
    }

    .markdown-content code {
        background-color: #f3f4f6;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-family: 'Courier Nuevo', monospace;
        font-size: 0.875rem;
        color: #dc2626;
    }

    .markdown-content pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1rem;
    }

    .markdown-content pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
    }

    .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }

    .markdown-content table th {
        background-color: #f3f4f6;
        padding: 0.75rem;
        text-align: left;
        font-weight: 600;
        border: 1px solid #e5e7eb;
    }

    .markdown-content table td {
        padding: 0.75rem;
        border: 1px solid #e5e7eb;
    }

    .markdown-content table tr:hover {
        background-color: #f9fafb;
    }

    .markdown-content hr {
        border: none;
        border-top: 2px solid #e5e7eb;
        margin: 2rem 0;
    }

    .markdown-content a {
        color: #3b82f6;
        text-decoration: underline;
    }

    .markdown-content a:hover {
        color: #2563eb;
    }

    .markdown-content strong {
        font-weight: 600;
        color: #111827;
    }

    .markdown-content em {
        font-style: italic;
    }

    /* Print styles */
    @media print {
        .no-print {
            display: none;
        }

        .markdown-content {
            font-size: 12pt;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Navigation -->
    <div class="mb-6 no-print">
        <a href="{{ back_link }}" class="inline-flex items-center text-blue-600 hover:text-blue-800">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Volver al Centro de Ayuda
        </a>
    </div>

    <!-- Document content -->
    <div class="bg-white rounded-lg shadow-sm p-8">
        <div class="markdown-content">
            {{ content|safe }}
        </div>
    </div>

    <!-- Actions -->
    <div class="mt-6 flex justify-between items-center no-print">
        <button onclick="window.print()" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
            </svg>
            Imprimir
        </button>

        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
            </svg>
            Ir arriba
        </button>
    </div>
</div>
{% endblock %}
