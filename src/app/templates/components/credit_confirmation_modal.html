<!-- Credit Usage Confirmation Modal -->
<div id="creditConfirmationModal"
     class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
     x-data="{
         show: false,
         creditAmount: 0,
         availableCredit: 0,
         totalAmount: 0,
         customerName: '',
         confirmed: false,

         open(data) {
             this.creditAmount = data.creditAmount || 0;
             this.availableCredit = data.availableCredit || 0;
             this.totalAmount = data.totalAmount || 0;
             this.customerName = data.customerName || '';
             this.confirmed = false;
             this.show = true;
             document.body.classList.add('overflow-hidden');
         },

         close() {
             this.show = false;
             document.body.classList.remove('overflow-hidden');
             this.confirmed = false;
         },

         confirm() {
             this.confirmed = true;
             // Trigger the credit usage
             window.dispatchEvent(new CustomEvent('credit-confirmed', {
                 detail: {
                     creditAmount: this.creditAmount,
                     confirmed: true
                 }
             }));
             this.close();
         }
     }"
     x-show="show"
     x-transition:enter="ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     @credit-modal.window="open($event.detail)"
     @click.away="close()"
     @keydown.escape.window="close()">

    <!-- Modal content -->
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
         x-show="show"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         @click.stop>

        <div class="mt-3">
            <!-- Icon -->
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100">
                <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>

            <!-- Title -->
            <h3 class="text-lg leading-6 font-medium text-gray-900 text-center mt-4">
                Confirmar Uso de Crédito
            </h3>

            <!-- Content -->
            <div class="mt-4 px-4">
                <p class="text-sm text-gray-600 text-center mb-4">
                    ¿Desea utilizar el crédito disponible del cliente?
                </p>

                <div class="bg-gray-50 rounded-lg p-4 space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Cliente:</span>
                        <span class="font-medium" x-text="customerName"></span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Crédito Disponible:</span>
                        <span class="font-medium text-green-600" x-text="`$${availableCredit.toFixed(2)}`"></span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Total de la Venta:</span>
                        <span class="font-medium" x-text="`$${totalAmount.toFixed(2)}`"></span>
                    </div>
                    <div class="border-t pt-2 mt-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600 font-medium">Crédito a Utilizar:</span>
                            <span class="font-bold text-blue-600" x-text="`$${creditAmount.toFixed(2)}`"></span>
                        </div>
                    </div>
                </div>

                <!-- Warning if using all credit -->
                <div x-show="creditAmount >= availableCredit"
                     class="mt-3 bg-yellow-50 border border-yellow-200 rounded-md p-3">
                    <p class="text-xs text-yellow-800">
                        <strong>Nota:</strong> Se utilizará todo el crédito disponible del cliente.
                    </p>
                </div>
            </div>

            <!-- Buttons -->
            <div class="mt-6 flex justify-center space-x-3">
                <button type="button"
                        @click="close()"
                        class="px-4 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150">
                    Cancelar
                </button>
                <button type="button"
                        @click="confirm()"
                        class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
                    Confirmar Uso de Crédito
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Helper function to open credit confirmation modal
    window.openCreditConfirmationModal = function(data) {
        window.dispatchEvent(new CustomEvent('credit-modal', { detail: data }));
    };
</script>
