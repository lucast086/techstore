<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg max-w-md w-full p-6">
        <div class="mb-4">
            <h3 class="text-lg font-medium text-gray-900">Void Warranty</h3>
            <p class="mt-1 text-sm text-gray-600">
                Warranty: {{ warranty.warranty_number }}
            </p>
        </div>

        <div class="bg-yellow-50 p-3 rounded-md mb-4">
            <p class="text-sm text-yellow-800">
                <strong>Warning:</strong> Voiding a warranty is permanent and cannot be undone.
            </p>
        </div>

        <form hx-post="/warranties/{{ warranty.id }}/void"
              hx-target="#warranty-status"
              hx-swap="innerHTML">

            <div class="mb-4">
                <label for="void_reason" class="block text-sm font-medium text-gray-700">
                    Reason for Voiding <span class="text-red-500">*</span>
                </label>
                <textarea id="void_reason"
                          name="void_reason"
                          rows="3"
                          required
                          placeholder="Explain why this warranty is being voided..."
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"></textarea>
            </div>

            <div class="flex space-x-3">
                <button type="submit"
                        class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Void Warranty
                </button>
                <button type="button"
                        onclick="document.getElementById('modal-container').innerHTML = ''"
                        class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
