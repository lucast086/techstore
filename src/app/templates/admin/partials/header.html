<header
  class="admin-header fixed top-0 left-0 right-0 h-16 bg-blue-900 text-white shadow-lg z-40"
>
  <div class="flex items-center justify-between h-full px-6">
    <!-- Logo and Title -->
    <div class="flex items-center gap-4">
      <h1 class="text-xl font-bold">TechStore Admin</h1>
    </div>

    <!-- User Menu -->
    <div class="flex items-center gap-4">
      <!-- Return to Main App Link -->
      <form action="/dashboard" method="GET" class="inline">
        <button
          type="submit"
          class="flex items-center gap-2 px-4 py-2 rounded hover:bg-blue-800 transition-colors cursor-pointer"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          <span>Return to Main App</span>
        </button>
      </form>

      <!-- User Dropdown -->
      <div x-data="{ open: false }" class="relative">
        <button
          @click="open = !open"
          class="flex items-center gap-2 px-4 py-2 rounded hover:bg-blue-800 transition-colors"
        >
          <div
            class="w-8 h-8 bg-blue-700 rounded-full flex items-center justify-center"
          >
            <span class="text-sm font-medium"
              >{{ current_user.full_name[0] if current_user.full_name else
              current_user.email[0] }}</span
            >
          </div>
          <span>{{ current_user.full_name or current_user.email }}</span>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
          x-show="open"
          @click.away="open = false"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 transform scale-95"
          x-transition:enter-end="opacity-100 transform scale-100"
          x-transition:leave="transition ease-in duration-75"
          x-transition:leave-start="opacity-100 transform scale-100"
          x-transition:leave-end="opacity-0 transform scale-95"
          class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50"
        >
          <a
            href="/profile"
            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >
            Profile Settings
          </a>
          <hr class="my-1" />
          <form action="/api/v1/auth/logout" method="POST">
            <button
              type="submit"
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Logout
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
