<div class="max-w-2xl mx-auto">
  <div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        {% if category %}Editar Categoría{% else %}Crear Nueva Categoría{% endif %}
      </h3>
    </div>
    <div class="border-t border-gray-200">
      <form
        method="POST"
        action="{% if category %}/admin/categories/{{ category.id }}{% else %}/admin/categories{% endif %}"
        hx-post="{% if category %}/admin/categories/{{ category.id }}{% else %}/admin/categories{% endif %}"
        hx-target="#categories-container"
        class="px-4 py-5 sm:p-6"
      >
        <div class="grid grid-cols-6 gap-6">
          <!-- Name -->
          <div class="col-span-6 sm:col-span-4">
            <label for="name" class="block text-sm font-medium text-gray-700">
              Nombre de la Categoría
            </label>
            <input
              type="text"
              name="name"
              id="name"
              value="{{ category.name if category else '' }}"
              required
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
          </div>

          <!-- Description -->
          <div class="col-span-6">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700"
            >
              Descripción
            </label>
            <textarea
              name="description"
              id="description"
              rows="3"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            >
{{ category.description if category else '' }}</textarea
            >
          </div>

          <!-- Parent Category -->
          <div class="col-span-6 sm:col-span-3">
            <label
              for="parent_id"
              class="block text-sm font-medium text-gray-700"
            >
              Categoría Padre
            </label>
            <select
              name="parent_id"
              id="parent_id"
              class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option value="">Ninguna (Categoría Raíz)</option>
              {% for cat in categories %} {% if not category or cat.id !=
              category.id %}
              <option
                value="{{ cat.id }}"
                {%
                if
                category
                and
                category.parent_id=="cat.id"
                %}selected{%
                endif
                %}
              >
                {{ ' ' * cat.level }}{{ cat.name }}
              </option>
              {% endif %} {% endfor %}
            </select>
          </div>

          <!-- Display Order -->
          <div class="col-span-6 sm:col-span-3">
            <label
              for="display_order"
              class="block text-sm font-medium text-gray-700"
            >
              Orden de Visualización
            </label>
            <input
              type="number"
              name="display_order"
              id="display_order"
              value="{{ category.display_order if category else '0' }}"
              min="0"
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            />
          </div>

          <!-- Activo Estado -->
          <div class="col-span-6 sm:col-span-3">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="is_active"
                  name="is_active"
                  type="checkbox"
                  {%
                  if
                  not
                  category
                  or
                  category.is_active
                  %}checked{%
                  endif
                  %}
                  class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="is_active" class="font-medium text-gray-700"
                  >Activa</label
                >
                <p class="text-gray-500">La categoría será visible y utilizable</p>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button
            type="button"
            class="text-sm font-semibold leading-6 text-gray-900"
            onclick="history.back()"
          >
            Cancelar
          </button>
          <button
            type="submit"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            {% if category %}Actualizar{% else %}Crear{% endif %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
