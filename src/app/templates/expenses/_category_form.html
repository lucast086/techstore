<div class="bg-white shadow sm:rounded-lg p-6">
    <h3 class="text-lg font-medium text-gray-900 mb-4">
        {% if mode == "create" %}Add New Category{% else %}Edit Category{% endif %}
    </h3>

    <form {% if mode == "create" %}
            hx-post="/expenses/categories"
            hx-target="#categories-table-body"
            hx-swap="afterbegin"
          {% else %}
            hx-put="/expenses/categories/{{ category.id }}"
            hx-target="#category-row-{{ category.id }}"
            hx-swap="outerHTML"
          {% endif %}
          class="space-y-4">

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">
                Category Name
            </label>
            <input type="text"
                   name="name"
                   id="name"
                   value="{{ category.name if category else '' }}"
                   required
                   maxlength="100"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">
                Description
            </label>
            <textarea name="description"
                      id="description"
                      rows="3"
                      maxlength="500"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">{{ category.description if category else '' }}</textarea>
        </div>

        {% if mode == "edit" %}
        <div class="flex items-center">
            <input type="checkbox"
                   name="is_active"
                   id="is_active"
                   {% if category.is_active %}checked{% endif %}
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="is_active" class="ml-2 block text-sm text-gray-900">
                Active
            </label>
        </div>
        {% endif %}

        <div class="flex justify-end space-x-3 pt-4">
            <button type="button"
                    onclick="document.getElementById('category-form-container').innerHTML = ''"
                    class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </button>
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                {% if mode == "create" %}Create{% else %}Update{% endif %}
            </button>
        </div>
    </form>
</div>
