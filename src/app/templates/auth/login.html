<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechStore</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#EFF6FF',
                            100: '#DBEAFE',
                            500: '#2563EB',
                            600: '#1D4ED8',
                            700: '#1E40AF',
                        },
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            700: '#374151',
                            900: '#111827',
                        },
                        error: {
                            100: '#FEE2E2',
                            500: '#EF4444',
                            600: '#DC2626',
                        },
                    },
                    fontFamily: {
                        'sans': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <style>
        /* Custom focus styles */
        .form-input:focus {
            outline: none;
            border-color: #2563EB;
            box-shadow: 0 0 0 3px #DBEAFE;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-semibold text-gray-900 mb-2">TechStore</h1>
                <p class="text-lg text-gray-500">Business Management System</p>
            </div>
            
            <!-- Login Card -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Welcome back</h2>
                
                <form class="space-y-6" 
                      hx-post="/login-htmx" 
                      hx-target="#error-message"
                      hx-swap="innerHTML"
                      hx-indicator="#loading">
                    
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input id="email" 
                               name="email" 
                               type="email" 
                               autocomplete="email"
                               required 
                               class="form-input w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 transition-all"
                               placeholder="you@example.com">
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input id="password" 
                               name="password" 
                               type="password" 
                               autocomplete="current-password"
                               required 
                               class="form-input w-full px-3 py-2 border border-gray-300 rounded-md text-gray-900 placeholder-gray-400 transition-all"
                               placeholder="Enter your password">
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-primary-500 focus:ring-primary-500">
                            <span class="ml-2 text-sm text-gray-700">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary-500 hover:text-primary-600">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message"></div>

                    <!-- Submit Button -->
                    <div>
                        <button type="submit" 
                                class="relative w-full flex justify-center items-center py-2.5 px-4 border border-transparent text-base font-medium rounded-md text-white bg-primary-500 hover:bg-primary-600 active:bg-primary-700 transition-colors">
                            <svg class="absolute left-4 w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                            <span>Sign In</span>
                            <span id="loading" class="htmx-indicator ml-2">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Footer -->
            <p class="mt-8 text-center text-sm text-gray-500">
                Â© 2024 TechStore. All rights reserved.
            </p>
        </div>
    </div>
</body>
</html>
