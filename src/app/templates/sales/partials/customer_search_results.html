{% if customers %}
<div class="space-y-2">
  {% for customer in customers %}
  <div
    class="p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer transition-colors"
    onclick="selectCustomer({{ customer.id }}, '{{ customer.name }}')"
  >
    <div class="flex justify-between items-start">
      <div>
        <div class="font-medium text-gray-900">{{ customer.name }}</div>
        <div class="text-sm text-gray-600">
          <span>{{ customer.phone }}</span>
          {% if customer.email %}
          <span class="ml-3">{{ customer.email }}</span>
          {% endif %}
        </div>
      </div>
      <button
        type="button"
        class="text-primary-600 hover:text-primary-700 text-sm font-medium"
      >
        Select
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="text-center py-8 text-gray-500">
  <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
  </svg>
  <p class="mt-2">No customers found</p>
  <p class="text-sm">Try a different search term</p>
</div>
{% endif %}
